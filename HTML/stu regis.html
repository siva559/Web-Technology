<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>
    <h2>Student Registration Form</h2>
</head>
<body>
      <label for="name">NAME:</label>
        <div>
        <input type="text" name="NAME" id="name">
        </div>
        <br>
        <div>
            ROLL NUMBER: <input type="text" name="mynAME">
        </div>
        <br>
        <div>
            BRANCH:<input type="text" name="BRANCH">
        </div>
        <br>
        <div>
            SECTION:<input type="text" name="SECTION">
        </div>
        <br>
        <div>
            <input type="DATE" name="DATE">
        </div>
        <br> 
        <div>
            GENDER:MALE<input type="radio" name="Gender">FEMALE
            <input type="radio"name=Gender>
        </div>
        <br>
        <div>
            Write about yourself:<br><textarea name="Text"cols="30" rows="10"></textarea>
        </div>
        <br>
       <div>
        <label for="courses">Courses</label>
        <select name="COURSE" id="course">
            <option value="CSE" >ComputerScience</option>
            <option value="CIVIL">Electronics</option>
            <option value="Mech">Mechanical</option>
            <option value="EEE">Basic Electronics</option>
        </select>
        <br>
       </div>
        <br>
        <div>
            <input type="submit" value="SUBMIT NOW">
         </div>
         <br>
         <div>
            <input type="Reset" value="Reset NOW">
             </div>
    </form>
</body>
</html>
